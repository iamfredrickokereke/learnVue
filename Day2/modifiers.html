<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
      
    <title>Learn Vue - Day 2 - (Understanding Events in VueJs)</title>
</head>
<body>
    <div id="app">
            <!--Event Handlers check msdn-->
            <h2> Welcome to {{title}}</h2>
            <button @click.alt="greet">Click me</button>
            <button @click.ctrl="greet">Click me</button>
            <button @click.shift="greet">Click me</button>

            <!-- prevent method for event handlers check MSDN -->
            <a href="https://www.google.com" @click.prevent="greet">Visit google</a>


                
            

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Becoming a Vue Ninja!'
                
            },

            methods: {
                greet(){
                    alert('hi boss!')
                }
            }
           
        })
    </script>
</body>
</html>
