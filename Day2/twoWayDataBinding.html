<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
      
    <title>Learn Vue - Day 2 - (Understanding Events in VueJs)</title>
</head>
<body>
    <div id="app">
        <div :class="classes">
                <h2> Welcome to {{title}}</h2>
                
                <p>My name is {{name}}</p>
                
                
        </div>

        <input type="text" v-model:value="sname" />
        


    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Becoming a Vue Ninja!!!',              
                classes: ['color', 'border', 'container'],
                name:'Fredrick',
                sname:'Emma'
            }
        })
    </script>
</body>
</html>
