<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
   <style>
       .color{
           color: black;
       }

       .border{
           /*text-decoration: line-through; */
           border: 2px solid black;
       }
       .container{
           background: yellow;
           padding: 13px;
       }
   </style>
    <title>Learn Vue - Day 3 - (Conditional output wit v-if)</title>
</head>
<body>
    <div id="app">
        <div :class="classes">
                <h2> Welcome to {{title}}</h2>
                <p v-if="showTag">Welcome Fredrick</p>

                <!--toggle button state-->
                <button @click="toggleTag"> showTag : {{showTag}}</button>
              
        </div>
       
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Becoming a Vue Ninja!!!',
                classes: ['container', 'color', 'border'],
                showTag: true
            },    
            methods:{
                toggleTag(){
                    this.showTag = !this.showTag
                }    
            }
        })
    </script>
</body>
</html>
